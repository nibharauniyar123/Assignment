<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a;
        let b;
        a=10;
        b=20;
        document.write("value of a" +a);
        document.write("<br>");
        document.write("value of b= " +b);
        document.write("<br>");
        document.write(a=a+b);
        document.write("<br>");
        document.write(b=a-b);
        document.write("<br>");
        document.write("value of a and b after swapping");
        document.write("<br>");
        document.write("value of a=" +a);
        document.write("<br>");
        document.write("value pf b=" +b);
        document.write("<br>");

    </script>
</body>
</html>
